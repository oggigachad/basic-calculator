<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled placeholder="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendFunction('Math.sin')">sin</button>
            <button class="operator" onclick="appendFunction('Math.cos')">cos</button>
            <button class="operator" onclick="appendFunction('Math.tan')">tan</button>
            <button class="operator" onclick="appendFunction('Math.log10')">log</button>

            <button class="operator" onclick="appendFunction('Math.sqrt')">√</button>
            <button class="operator" onclick="appendPower()">xⁿ</button>
            <button class="operator" onclick="appendValue('Math.PI')">π</button>
            <button class="operator" onclick="appendValue('Math.E')">e</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">x</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="equal" onclick="calculateResult()">=</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="number span-two" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
        </div>
    </div>
</body>
</html>
